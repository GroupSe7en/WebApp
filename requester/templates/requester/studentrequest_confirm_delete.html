{% extends "requester/base.html" %}
{% block content %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Request</legend>
                <h2>Are you sure you want to delete the request "{{object.title}}" ?</h2>
                <p>This action is irreversible</p>
            </fieldset>
            <div>
                <a class="btn btn-outline-secondary" href="{% url 'request-detail' object.id %}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>

{% endblock content %}
