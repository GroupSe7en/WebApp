{% extends "requester/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container bootstrap snippet">

    <form class="container bg-white border border-white shadow p-3 bg-body rounded m-4 mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-10 text-center"><h1>{{user.lecturerprofile.firstName}} {{user.lecturerprofile.lastName}}</h1></div>
                        </div>
                        <img src="{{ user.lecturerprofile.image.url }}" class="rounded-circle img-thumbnai" alt="avatar">
                        <h6 class="mt-3">Upload a different photo...</h6>
                        <input type="file" name="image" class="text-center center-block file-upload form-control">
                    </div>
                    <div class="mt-4"><a class="btn btn-secondary" href="{% url 'password_change' %}">Change Password</a></div>
                </div>
                </hr>
                <br>
            </div>

            <div class="col-sm-9">         
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>

                        <div class="form-group mt-3">
                            <div class="col-xs-6">
                                <label for="id_firstName"><h4>First name</h4></label>
                                <input type="text" class="form-control" name="firstName" maxlength="50" value="{{ user.lecturerprofile.firstName }}" id="id_firstName" required>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="col-xs-6">
                                <label for="id_lastName"><h4>Last name</h4></label>
                                <input type="text" class="form-control" name="lastName" maxlength="50" value="{{ user.lecturerprofile.lastName }}" id="id_lastName" required>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="col-xs-6">
                                <label for="id_department"><h4>Department</h4></label>
                                <select name="department" class="select form-control" id="id_department">
                                    <option selected value="{{ user.lecturerprofile.department }}">Select your department</option>
                                    <option value="EN">ENTC</option>
                                    <option value="CS">CSE</option>
                                    <option value="BM" >BM</option>
                                    <option value="ME">ME</option>
                                    <option value="MT">MT</option>
                                    <option value="CH">CH</option>
                                    <option value="EE">EE</option>
                                    <option value="CE">CE</option>
                                    <option value="MA">MA</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mt-1">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>    
    </form> 

</div>
