<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% block head %}{% endblock %}

    <title>Requester</title>

    <style>
      body {
        background-color: #17a2b8;
      }
    </style>

  </head>

  <body class="pt-5">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    {% if messages %}
      <div class="alert alert-success" role="alert">
      {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </div>
    {% endif %}

    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
      <!-- <a class="navbar-brand" href="#">
        <img src="https://utilitypeopleuk.com/wp-content/uploads/2017/06/twitter-icon-circle-blue-logo-preview.png" width="30" height="30" alt="">
      </a> -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Requester</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid pt-4">
      <div class="alert alert-info">
          An Email has been sent with instructions to reset your password
      </div>
    </div>

    <div class="container-fluid fixed-bottom bg-light">
      <p class="mb-1 text-reset text-center text-white">Group Se7en</p>
      <a href="#"><p class="text-reset text-center text-white">About</p></a>
    </div>

  </body>
</html>
